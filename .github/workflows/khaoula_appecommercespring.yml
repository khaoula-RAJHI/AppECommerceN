# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - AppEcommerceSpring

on:
  push:
    branches:
      - khaoula
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: khaoularajhi
          password: khaoula07494213
    
      - name: Login to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: registrapp.azurecr.io
          username: RegistrApp
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINER_REGISTRY }}

      - name: Build and push
        run: |
         docker build --tag=springprojectt:latest .
         docker tag springprojectt khaoularajhi/springprojectt
         docker push khaoularajhi/springprojectt
         
      - name: Push ACR
        run: |
         docker tag springprojectt registrapp.azurecr.io/springprojectt:latest
         docker push registrapp.azurecr.io/springprojectt:latest
         

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'AppEcommerceSpring'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_58DF5A52905E42E8BED2C48AD5A8D860 }}
          package: '*.jar'
